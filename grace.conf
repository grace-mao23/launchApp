<VirtualHost *:80>

             ServerName http://167.172.255.85

             WSGIDaemonProcess grace 
python-path=/var/www/grace:/var/www/grace/venv/lib/python3.6/site-packages
             WSGIProcessGroup grace

             WSGIScriptAlias / /var/www/grace/grace.wsgi
             <Directory /var/www/grace/grace/>
                        Order allow,deny
                        Allow from all
             </Directory>

             Alias /static /var/www/grace/grace/static
             <Directory /var/www/grace/grace/static/>
                        Order allow,deny
                        Allow from all
              </Directory>

</VirtualHost>
